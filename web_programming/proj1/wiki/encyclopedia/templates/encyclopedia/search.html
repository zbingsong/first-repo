{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Result</h1>

    <ul>
        {% for entry in matching_entries %}
            <li>
                <a href="{% url 'entry' entry_title=entry %}">{{entry}}</a>
            </li>
        {% empty %}
            <li>
                No matching entry found. Please check your input.
            </li>
        {% endfor %}
    </ul>

{% endblock %}
