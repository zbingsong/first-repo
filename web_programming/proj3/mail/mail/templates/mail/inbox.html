{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div id="single-email">
        <div>
            <span style="font-weight: bold">From:</span> <span id="view-email-from"></span>
        </div>
        <div>
            <span style="font-weight: bold">To:</span> <span id="view-email-to"></span>
        </div>
        <div>
            <span style="font-weight: bold">Subject:</span> <span id="view-email-subject"></span>
        </div>
        <div>
            <span style="font-weight: bold">Timestamp:</span> <span id="view-email-timestamp"></span>
        </div>

        <div id="view-email-button">
            <button class="btn btn-sm btn-outline-primary" id="view-email-reply">Reply</button>
            <button class="btn btn-sm btn-outline-primary" id="view-email-archive">Archive</button>
            <button class="btn btn-sm btn-outline-primary" id="view-email-unarchive">Unarchive</button>
        </div>

        <hr>

        <div id="view-email-body">
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
