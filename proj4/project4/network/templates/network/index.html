{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <h1 class="p-4">All Posts</h1>
    

    <div class="container border p-4" id="new-post">
        <h3>New Post</h3>
        <form id="new-post-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="new-post-title" class="form-control" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea name="new-post-content" class="form-control" placeholder="What's in your mid?"></textarea>
            </div>
            <input class="btn btn-sm btn-primary" type="submit" value="Post">
        </form>
    </div>

    <div class="container border p-4" id="past-posts">
    </div>

    <div class="container text-center p-3" id="load-posts">
        <button class="btn btn-sm btn-primary" id="load-more-button">Next</button>
        <h5 id="no-more-post">You have reach the edge of the world.</h5>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/index.js' %}"></script>
{% endblock %}
