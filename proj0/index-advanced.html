<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="other-search">
            <a href="index.html">Search</a>
            <a href="index-image.html">Image</a>           
        </div>
        <div class="adv-search-logo">
            <img src="google2.0.0.jpg">
        </div>
        <div id="adv-search">
            <h3>Advanced Search</h3>
            <h4>Find pages with...</h4>
            <form class="adv-search-form" action="https://www.google.com/search">
                <div id="adv-11">
                    all of these words: 
                </div>
                <div id="adv-12">
                    <input class="input-field" type="text" name="as_q">
                </div>
                
                <div id="adv-21">
                    this exact word or phrase:                     
                </div>
                <div id="adv-22">
                    <input class="input-field" type="text" name="as_epq">
                </div>

                <div id="adv-31">
                    any of these words:                     
                </div>
                <div id="adv-32">
                    <input class="input-field" type="text" name="as_oq">
                </div>

                <div id="adv-41">
                    none of these words:                     
                </div>
                <div id="adv-42">
                    <input class="input-field" type="text" name="as_eq">
                </div>

                <input class="button" id="adv-button" type="submit" value="Advanced Search">
            </form>
        </div>
        
    </body>
</html>
