{% extends 'auctions/layout.html' %}

{% block body %}
    {% if message %}
        <h3>{{ message }}</h3>
    {% endif %}
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" value="Finish Editing">
    </form>
{% endblock %}
