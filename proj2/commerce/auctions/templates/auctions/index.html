{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
        <a href="{% url 'item' %}">
            {{ listing }}
        </a>
        <br>
    {% empty %}
        <h5>There is no active listing at this time.</h5>
    {% endfor %}
{% endblock %}
