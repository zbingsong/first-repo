{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Create New Entry</h1>

    <form method="post">
        {% csrf_token %}
        {% for form_item in form %}
            <p>
                {{ form_item.label }}
                <br>
                {{ form_item }}
                <br>
            </p>         
        {% endfor %}
        <input type="submit" value="Submit">
    </form>

{% endblock %}
