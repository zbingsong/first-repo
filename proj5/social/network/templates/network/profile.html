{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    {% if message %}
        <div class="container">
            {{ message }}
        </div>
    {% endif %}
    <div class="container" id="profile-top">
        <h2 class="p-4">{{ username }}</h2>
        <p>
            Following: {{ following }}
        </p>
        <p>
            Followers: {{ follower }}
        </p>
        <button id="follow" class="btn btn-primary" style="display: none;">Follow</button>
        <button id="unfollow" class="btn btn-primary" style="display: none;">Unfollow</button>
    </div>
    
    <!-- Display the user's past posts, ten at a time -->
    <div class="container border p-4" id="past-posts">
    </div>

    <!-- When more posts are available, clicking next => load more posts
        Otherwise, display the h5 message -->
    <div class="container text-center p-3" id="load-posts">
        <button class="btn btn-sm btn-primary" id="load-more-button">Next</button>
        <h5 id="no-more-post">You have reach the edge of the world.</h5>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/profile.js' %}"></script>
{% endblock %}
